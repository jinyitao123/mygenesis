<div class="px-4 py-3 rounded-lg shadow-lg animate-fadeIn {{ 'bg-green-900 border border-green-700 text-green-300' if type == 'success' else 'bg-blue-900 border border-blue-700 text-blue-300' if type == 'info' else 'bg-yellow-900 border border-yellow-700 text-yellow-300' if type == 'warning' else 'bg-red-900 border border-red-700 text-red-300' }}">
    <div class="flex items-center">
        <i class="fas {{ 'fa-check-circle' if type == 'success' else 'fa-info-circle' if type == 'info' else 'fa-exclamation-triangle' if type == 'warning' else 'fa-exclamation-circle' }} mr-3"></i>
        <div>
            <p class="font-bold">{{ title }}</p>
            <p class="text-sm">{{ message }}</p>
        </div>
    </div>
</div>
