<!DOCTYPE html>
<html lang="zh-CN" x-data="{ count: 0 }">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试页面</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="p-8">
    <h1 class="text-2xl font-bold mb-4">测试页面</h1>
    
    <div class="mb-4">
        <button @click="count++" class="px-4 py-2 bg-blue-500 text-white rounded">
            点击我: <span x-text="count"></span>
        </button>
    </div>
    
    <div class="mb-4">
        <button hx-get="/api/test" hx-target="#result" class="px-4 py-2 bg-green-500 text-white rounded">
            HTMX 测试
        </button>
        <div id="result" class="mt-2 p-2 border"></div>
    </div>
    
    <div class="mb-4">
        <div x-data="{ open: false }">
            <button @click="open = !open" class="px-4 py-2 bg-purple-500 text-white rounded">
                切换显示
            </button>
            <div x-show="open" class="mt-2 p-4 bg-gray-100 rounded">
                这是Alpine.js控制的内容
            </div>
        </div>
    </div>
</body>
</html>
