<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Genesis - 实时日志查看器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background: #1a1a2e;
            color: #e6e6e6;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #2d4059;
        }
        
        h1 {
            color: #00b4d8;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }
        
        .subtitle {
            color: #8d99ae;
            font-size: 1.1rem;
        }
        
        .controls {
            background: #16213e;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .filter-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        label {
            color: #8d99ae;
            font-weight: 600;
        }
        
        select, input, button {
            padding: 8px 12px;
            border: 1px solid #2d4059;
            border-radius: 6px;
            background: #0f3460;
            color: #e6e6e6;
            font-size: 14px;
        }
        
        input {
            flex: 1;
            min-width: 200px;
        }
        
        button {
            background: #00b4d8;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #0096c7;
        }
        
        .stats {
            display: flex;
            gap: 20px;
            margin-left: auto;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #00b4d8;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #8d99ae;
        }
        
        .log-container {
            background: #16213e;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .log-header {
            display: grid;
            grid-template-columns: 120px 150px 1fr 180px;
            padding: 15px 20px;
            background: #0f3460;
            font-weight: 600;
            color: #8d99ae;
            border-bottom: 1px solid #2d4059;
        }
        
        .log-entries {
            height: 600px;
            overflow-y: auto;
            padding: 10px;
        }
        
        .log-entry {
            display: grid;
            grid-template-columns: 120px 150px 1fr 180px;
            padding: 12px 20px;
            border-bottom: 1px solid #2d4059;
            transition: background 0.2s;
        }
        
        .log-entry:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .timestamp {
            color: #8d99ae;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }
        
        .module {
            color: #00b4d8;
            font-weight: 600;
        }
        
        .message {
            word-break: break-word;
            white-space: pre-wrap;
        }
        
        .level-DEBUG { color: #8d99ae; }
        .level-INFO { color: #4cc9f0; }
        .level-WARNING { color: #ff9f1c; }
        .level-ERROR { color: #ff6b6b; }
        .level-CRITICAL { color: #d90429; font-weight: bold; }
        
        .level-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
            text-align: center;
        }
        
        .level-DEBUG-badge { background: rgba(141, 153, 174, 0.2); }
        .level-INFO-badge { background: rgba(76, 201, 240, 0.2); }
        .level-WARNING-badge { background: rgba(255, 159, 28, 0.2); }
        .level-ERROR-badge { background: rgba(255, 107, 107, 0.2); }
        .level-CRITICAL-badge { background: rgba(217, 4, 41, 0.3); }
        
        footer {
            text-align: center;
            margin-top: 30px;
            color: #8d99ae;
            font-size: 0.9rem;
            padding-top: 20px;
            border-top: 1px solid #2d4059;
        }
        
        .connection-status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }
        
        .connected {
            background: rgba(76, 201, 240, 0.2);
            color: #4cc9f0;
        }
        
        .disconnected {
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
        }
        
        .connected .status-dot { background: #4cc9f0; }
        .disconnected .status-dot { background: #ff6b6b; }
        
        .no-logs {
            text-align: center;
            padding: 40px;
            color: #8d99ae;
            font-size: 1.1rem;
        }
        
        @media (max-width: 768px) {
            .log-header, .log-entry {
                grid-template-columns: 100px 120px 1fr 100px;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .stats {
                margin-left: 0;
                justify-content: space-around;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Project Genesis 实时日志查看器</h1>
            <p class="subtitle">监控游戏引擎的实时运行状态和调试信息</p>
        </header>
        
        <div class="controls">
            <div class="filter-group">
                <label for="levelFilter">日志级别:</label>
                <select id="levelFilter">
                    <option value="ALL">全部级别</option>
                    <option value="DEBUG">DEBUG</option>
                    <option value="INFO" selected>INFO</option>
                    <option value="WARNING">WARNING</option>
                    <option value="ERROR">ERROR</option>
                    <option value="CRITICAL">CRITICAL</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="moduleFilter">模块:</label>
                <select id="moduleFilter">
                    <option value="ALL">全部模块</option>
                    <option value="main">主程序</option>
                    <option value="graph">图数据库</option>
                    <option value="llm">LLM引擎</option>
                    <option value="vector">向量数据库</option>
                    <option value="simulation">模拟引擎</option>
                    <option value="action">动作驱动</option>
                    <option value="embedding">嵌入服务</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="searchInput">搜索:</label>
                <input type="text" id="searchInput" placeholder="输入关键词搜索日志内容...">
            </div>
            
            <button id="clearButton">清空日志</button>
            <button id="pauseButton">暂停更新</button>
            
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="totalLogs">0</div>
                    <div class="stat-label">总日志数</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="errorCount">0</div>
                    <div class="stat-label">错误数</div>
                </div>
            </div>
        </div>
        
        <div class="log-container">
            <div class="log-header">
                <div>时间戳</div>
                <div>模块</div>
                <div>消息内容</div>
                <div>级别</div>
            </div>
            
            <div class="log-entries" id="logEntries">
                <div class="no-logs" id="noLogsMessage">
                    正在连接到日志服务器...<br>
                    <small>如果长时间无响应，请检查服务器是否运行</small>
                </div>
            </div>
        </div>
        
        <div class="controls" style="margin-top: 20px;">
            <div class="filter-group">
                <div id="connectionStatus" class="connection-status disconnected">
                    <span class="status-dot"></span>
                    <span>未连接</span>
                </div>
            </div>
            
            <div class="filter-group">
                <label for="autoScroll">自动滚动:</label>
                <input type="checkbox" id="autoScroll" checked>
            </div>
            
            <div class="filter-group">
                <label for="maxEntries">最大显示条数:</label>
                <select id="maxEntries">
                    <option value="100">100</option>
                    <option value="500" selected>500</option>
                    <option value="1000">1000</option>
                    <option value="5000">5000</option>
                </select>
            </div>
            
            <button id="exportButton">导出日志</button>
        </div>
        
        <footer>
            <p>Project Genesis v0.3.1 | 日志查看器 | 更新时间: <span id="lastUpdate">-</span></p>
        </footer>
    </div>
    
    <script>
        class LogViewer {
            constructor() {
                this.logs = [];
                this.filteredLogs = [];
                this.eventSource = null;
                this.isPaused = false;
                this.autoScroll = true;
                this.maxEntries = 500;
                this.stats = {
                    total: 0,
                    errors: 0,
                    warnings: 0,
                    infos: 0
                };
                
                this.init();
            }
            
            init() {
                this.bindEvents();
                this.connect();
                this.render();
            }
            
            bindEvents() {
                // 过滤器事件
                document.getElementById('levelFilter').addEventListener('change', () => this.filterLogs());
                document.getElementById('moduleFilter').addEventListener('change', () => this.filterLogs());
                document.getElementById('searchInput').addEventListener('input', () => this.filterLogs());
                document.getElementById('maxEntries').addEventListener('change', (e) => {
                    this.maxEntries = parseInt(e.target.value);
                    this.filterLogs();
                });
                
                // 控制按钮事件
                document.getElementById('clearButton').addEventListener('click', () => this.clearLogs());
                document.getElementById('pauseButton').addEventListener('click', () => this.togglePause());
                document.getElementById('exportButton').addEventListener('click', () => this.exportLogs());
                document.getElementById('autoScroll').addEventListener('change', (e) => {
                    this.autoScroll = e.target.checked;
                });
                
                // 日志容器滚动事件
                const logContainer = document.getElementById('logEntries');
                logContainer.addEventListener('scroll', () => {
                    if (logContainer.scrollTop + logContainer.clientHeight >= logContainer.scrollHeight - 10) {
                        this.autoScroll = true;
                    } else {
                        this.autoScroll = false;
                    }
                });
            }
            
            connect() {
                if (this.eventSource) {
                    this.eventSource.close();
                }
                
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const host = window.location.host;
                const wsUrl = `${protocol}//${host}/ws`;
                
                try {
                    this.eventSource = new EventSource('/logs/stream');
                    
                    this.eventSource.onopen = () => {
                        this.updateConnectionStatus(true);
                        console.log('成功连接到日志服务器');
                    };
                    
                    this.eventSource.onmessage = (event) => {
                        if (this.isPaused) return;
                        
                        try {
                            const logEntry = JSON.parse(event.data);
                            this.addLog(logEntry);
                        } catch (error) {
                            console.error('解析日志数据失败:', error, event.data);
                        }
                    };
                    
                    this.eventSource.onerror = (error) => {
                        this.updateConnectionStatus(false);
                        console.error('日志服务器连接错误:', error);
                        
                        // 尝试重新连接
                        setTimeout(() => {
                            if (this.eventSource.readyState === EventSource.CLOSED) {
                                this.connect();
                            }
                        }, 5000);
                    };
                    
                } catch (error) {
                    console.error('创建EventSource失败:', error);
                    this.updateConnectionStatus(false);
                }
            }
            
            updateConnectionStatus(connected) {
                const statusElement = document.getElementById('connectionStatus');
                if (connected) {
                    statusElement.className = 'connection-status connected';
                    statusElement.innerHTML = '<span class="status-dot"></span><span>已连接</span>';
                } else {
                    statusElement.className = 'connection-status disconnected';
                    statusElement.innerHTML = '<span class="status-dot"></span><span>连接断开 - 重连中...</span>';
                }
            }
            
            addLog(logEntry) {
                // 添加时间戳（如果需要）
                if (!logEntry.timestamp) {
                    logEntry.timestamp = new Date().toISOString();
                }
                
                // 解析模块名称
                if (!logEntry.module && logEntry.name) {
                    const nameParts = logEntry.name.split('.');
                    logEntry.module = nameParts.length > 1 ? nameParts[1] : nameParts[0];
                }
                
                // 添加到日志数组
                this.logs.unshift(logEntry); // 新日志在最前面
                
                // 更新统计信息
                this.updateStats(logEntry);
                
                // 过滤和渲染
                this.filterLogs();
                
                // 自动滚动
                if (this.autoScroll) {
                    setTimeout(() => {
                        const container = document.getElementById('logEntries');
                        container.scrollTop = 0;
                    }, 10);
                }
            }
            
            updateStats(logEntry) {
                this.stats.total++;
                
                switch (logEntry.level) {
                    case 'ERROR':
                    case 'CRITICAL':
                        this.stats.errors++;
                        break;
                    case 'WARNING':
                        this.stats.warnings++;
                        break;
                    case 'INFO':
                        this.stats.infos++;
                        break;
                }
                
                // 更新UI
                document.getElementById('totalLogs').textContent = this.stats.total;
                document.getElementById('errorCount').textContent = this.stats.errors;
                
                // 更新最后更新时间
                const now = new Date();
                document.getElementById('lastUpdate').textContent = now.toLocaleTimeString('zh-CN');
            }
            
            filterLogs() {
                const levelFilter = document.getElementById('levelFilter').value;
                const moduleFilter = document.getElementById('moduleFilter').value;
                const searchText = document.getElementById('searchInput').value.toLowerCase();
                
                this.filteredLogs = this.logs.filter(log => {
                    // 级别过滤
                    if (levelFilter !== 'ALL' && log.level !== levelFilter) {
                        return false;
                    }
                    
                    // 模块过滤
                    if (moduleFilter !== 'ALL') {
                        const logModule = log.module || '';
                        if (logModule !== moduleFilter) {
                            return false;
                        }
                    }
                    
                    // 搜索过滤
                    if (searchText) {
                        const message = log.message ? log.message.toLowerCase() : '';
                        const name = log.name ? log.name.toLowerCase() : '';
                        if (!message.includes(searchText) && !name.includes(searchText)) {
                            return false;
                        }
                    }
                    
                    return true;
                }).slice(0, this.maxEntries);
                
                this.render();
            }
            
            render() {
                const container = document.getElementById('logEntries');
                const noLogsElement = document.getElementById('noLogsMessage');
                
                if (this.filteredLogs.length === 0) {
                    noLogsElement.style.display = 'block';
                    container.innerHTML = '';
                    container.appendChild(noLogsElement);
                    return;
                }
                
                noLogsElement.style.display = 'none';
                
                // 创建日志条目HTML
                const html = this.filteredLogs.map(log => {
                    const timestamp = new Date(log.timestamp).toLocaleTimeString('zh-CN', {
                        hour12: false,
                        hour: '2-digit',
                        minute: '2-digit',
                        second: '2-digit',
                        fractionalSecondDigits: 3
                    });
                    
                    const moduleName = log.module || log.name || 'unknown';
                    const message = log.message || '';
                    const level = log.level || 'INFO';
                    
                    return `
                        <div class="log-entry">
                            <div class="timestamp">${timestamp}</div>
                            <div class="module">${moduleName}</div>
                            <div class="message">${this.escapeHtml(message)}</div>
                            <div>
                                <span class="level-badge level-${level}-badge level-${level}">
                                    ${level}
                                </span>
                            </div>
                        </div>
                    `;
                }).join('');
                
                container.innerHTML = html;
            }
            
            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
            
            clearLogs() {
                if (confirm('确定要清空所有日志吗？')) {
                    this.logs = [];
                    this.filteredLogs = [];
                    this.stats = { total: 0, errors: 0, warnings: 0, infos: 0 };
                    
                    document.getElementById('totalLogs').textContent = '0';
                    document.getElementById('errorCount').textContent = '0';
                    
                    this.render();
                }
            }
            
            togglePause() {
                this.isPaused = !this.isPaused;
                const button = document.getElementById('pauseButton');
                button.textContent = this.isPaused ? '继续更新' : '暂停更新';
                button.style.background = this.isPaused ? '#ff9f1c' : '#00b4d8';
            }
            
            exportLogs() {
                const data = JSON.stringify(this.logs, null, 2);
                const blob = new Blob([data], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = `genesis-logs-${new Date().toISOString().slice(0, 10)}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', () => {
            window.logViewer = new LogViewer();
        });
    </script>
</body>
</html>
