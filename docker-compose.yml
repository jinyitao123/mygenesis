version: '3.8'

services:
  neo4j:
    image: neo4j:latest
    container_name: game_world_db
    ports:
      - "7474:7474" # 浏览器访问
      - "7687:7687" # Python 代码连接
    environment:
      - NEO4J_AUTH=neo4j/mysecretpassword  # 设置你的密码
      - NEO4J_PLUGINS=["apoc"]             # 自动安装 APOC 插件 (强烈推荐)
    volumes:
      - ./neo4j_data:/data                 # 数据持久化
      - ./neo4j_logs:/logs                 # 日志
    restart: unless-stopped